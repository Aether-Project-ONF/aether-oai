---

- name: delete {{ oai.docker.container.uEimage }} container
  community.docker.docker_container:
    name: "rfsim5g-oai-nr-ue"
    state: absent
  when: inventory_hostname in groups['gnbsim_nodes']
  become: true

- name: remove /tmp/oai-ue.conf
  file:
    path: "/tmp/oai-ue.conf"
    state: absent
  when: inventory_hostname in groups['gnbsim_nodes']
  become: true

- name: remove {{ gnbsim.docker.container.uEimage }} image
  community.docker.docker_image:
    name: "{{ gnbsim.docker.container.image }}"
    state: absent
    force_absent: true
  when: inventory_hostname in groups['gnbsim_nodes']
  become: true

